<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeowrk-04 Quiz Challenge</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    
    
       <div><h2 id="cntDwn"></div>

    <!--Quiz begin container-->
    <div id="#quizHome" class="container">
    
    <div id="start" class="jumbotron">
        <h3 class="display-4">Sci-Fi Pop Culture Quiz</h3>
        <p class="lead"></p>
        <hr class="my-4">
        <p>What do you know about The Madman in a box and those Big Damn Heroes in a galaxy far far away?<br>
            Press start to begin.
        </p>
        
    <!--Start button-->
        <button id="startQuiz" type="button" class="btn btn-warning btn-lg btn-block">Start Quiz</button>
      </div>

      <div id="questionWindow" style = "display: none;">
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-8 text-center">
                <div id="questionText">
                </div>
            </div>
            <div class="col-md-2">
            </div>
        </div>
        <div class="row">   
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div id="options">
                    <div class="choice btn btn-warning btn-sm m-1" id="A" onclick="confirmAnswer('A')" style="font-weight: bold;"></div>
                    <div class="choice btn btn-warning btn-sm m-1" id="B" onclick="confirmAnswer('B')"  style="font-weight: bold;"></div>
                    <div class="choice btn btn-warning btn-sm m-1" id="C" onclick="confirmAnswer('C')"  style="font-weight: bold;"></div>
                    <div class="choice btn btn-warning btn-sm m-1" id="D" onclick="confirmAnswer('D')"  style="font-weight: bold;"></div>
                </div>
                <div class="choice btn btn-warning btn-md m-2" id="nxt" style="font-weight: bold;">Next</div>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
